name: Build and Deploy

on:
  pull_request:

  # on:
  #   push:
  #     branches:
  #       - main

  workflow_dispatch:

permissions: # Set permissions for the GITHUB_TOKEN used in this workflow
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Create production env file
        run: |
          touch .env
          echo GA_TRACKING_ID=${{ vars.GA_TRACKING_ID }} >> .env
          echo DISCORD_INVITE=${{ vars.DISCORD_INVITE }} >> .env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install npm dependencies
        run: npm install

      - name: Deploy ðŸš€
        run: npm run build

      # - name: Prepare for staging deployment
      #   # if: ${{ vars.IS_STAGING == 'true' }}
      #   run: |
      #     echo "docs.paranode.io" > out/CNAME
      #     echo "User-Agent: *" > out/robots.txt
      #     echo "Disallow: /" >> out/robots.txt

      - name: Deploy ðŸš€
        uses: jamesives/github-pages-deploy-action@v4
        with:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
